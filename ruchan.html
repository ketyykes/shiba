<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <title>柴犬祿蔣</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/ruchan.css" />
  </head>
  <body>
    <div class="m0auto">
      <div class="head"></div>
      <script src="js/header.js"></script>
      <div class="ruchanContent">
        <ul class="wrapPhoto">
          <li>
            <div class="photoBox">
              <img src="img/shiba01.jpg" alt="" />
              <h2>平衡木</h2>
              <p>
                我最喜歡在高處上面爬，有點可怕，但感覺很好玩～要在上面平衡，小心翼翼地行走中．．．
              </p>
            </div>
          </li>
          <li>
            <div class="photoBox">
              <img src="img/shiba02.jpg" alt="" />
              <h2>綠意盎然</h2>
              <p>
                快來看我擺POSE，這裡是高雄捷運中央公園站的一個椅子，很漂亮吧～
              </p>
            </div>
          </li>
          <li>
            <div class="photoBox">
              <img src="img/shiba03.jpg" alt="" />
              <h2>高雄熊愛河</h2>
              <p>
                這支官方吉祥物日文叫做ヒーロー，英文就是HERO，看我很可愛吧～
              </p>
            </div>
          </li>
          <li>
            <div class="photoBox">
              <img src="img/shiba04.jpg" alt="" />
              <h2>奶油燈光柴</h2>
              <p>
                我的顏色沒有很純白，可是很像奶油的顏色，可以叫我奶油柴，這個燈光很適合我吧～
              </p>
            </div>
          </li>
          <li>
            <div class="photoBox">
              <img src="img/shiba06.jpg" alt="" />
              <h2>綠籬迷宮跑跑跑</h2>
              <p>
                在高雄中央公園透過小樹叢所搭載的一個迷宮，對於我的身型來說非常適合玩耍，可是我的小密技是直接穿越樹叢，不走迷宮唷～🤣🤣🤣
              </p>
            </div>
          </li>
        </ul>
      </div>
      <div class="fixed">
        <div class="clickedBox">
          <img src="" alt="" />
          <h2></h2>
          <p></p>
        </div>
      </div>

      <div class="footer"></div>
      <script src="js/footer.js"></script>
    </div>
    <script src="js/all.js"></script>
    <script src="js/ruchan.js"></script>
  </body>
</html>
